</<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django Girls blog</title>
  </head>
  <body>

    <div class="">
      <h1><a href="#">Django Girls Blog</a></h1>
    </div>

      {% for post in posts %}
        <div class="">
          <p>published: {{ post.published_date }}</p>
          <h1><a href="#">{{ post.title }}</a></h1>
          <!-- linebreaksbr : 행이 바뀌면 문단으로 변환하라. -->
          <p>{{ post.text | linebreaksbr }}</p>
        </div>
      {% endfor %}

  </body
</html>
